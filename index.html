<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Bot Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
</head>
<body style="text-align: center; background: #222; color: white; padding: 20px;">

    <h1>My Chess Bot</h1>
    
    <div id="myBoard" style="width: 400px; margin: auto; border: 2px solid white; background: #444;"></div>
    
    <p id="status">Loading Engine...</p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

    <script>
        var board = null;
        var game = new Chess();
        
        // Connect to Stockfish
        var stockfish = new Worker('https://cdnjs.cloudflare.com/ajax/libs/stockfish.js/10.0.2/stockfish.js');

        function onDrop (source, target) {
            var move = game.move({ from: source, to: target, promotion: 'q' });
            if (move === null) return 'snapback';

            document.getElementById('status').innerText = 'Stockfish is thinking...';
            stockfish.postMessage('position fen ' + game.fen());
            stockfish.postMessage('go depth 10');
        }

        stockfish.onmessage = function(event) {
            if (event.data.includes('bestmove')) {
                var move = event.data.split(' ')[1];
                game.move({ from: move.substring(0, 2), to: move.substring(2, 4), promotion: 'q' });
                board.position(game.fen());
                document.getElementById('status').innerText = 'Your turn!';
            }
        };

        // This makes sure the board waits for the page to finish loading
        $(document).ready(function() {
            var config = {
                draggable: true,
                position: 'start',
                onDrop: onDrop,
                pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
            };
            board = ChessBoard('myBoard', config);
            document.getElementById('status').innerText = 'Board Ready! Move a white piece.';
        });
    </script>
</body>
</html>
